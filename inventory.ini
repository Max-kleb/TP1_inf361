# ============================================================================
# Fichier: inventory.ini
# Description: Inventaire Ansible pour les serveurs VPS
# Cours: INF 3611 - Administration Systèmes et Réseaux
# ============================================================================

# Groupe de serveurs VPS
[vps_servers]
vps1 ansible_host=VOTRE_IP_SERVEUR

# Variables communes à tous les serveurs VPS
[vps_servers:vars]
ansible_user=root
ansible_ssh_private_key_file=~/.ssh/id_rsa
ansible_python_interpreter=/usr/bin/python3
ansible_ssh_common_args='-o StrictHostKeyChecking=no'

# ============================================================================
# INSTRUCTIONS DE CONFIGURATION
# ============================================================================
#
# 1. Remplacer VOTRE_IP_SERVEUR par l'adresse IP réelle de votre VPS
#    Exemple: vps1 ansible_host=192.168.1.100
#
# 2. Si vous utilisez un port SSH non-standard, ajouter:
#    ansible_port=2222
#
# 3. Si vous utilisez un utilisateur autre que root:
#    ansible_user=votre_utilisateur
#    ansible_become=yes
#    ansible_become_method=sudo
#
# 4. Pour une authentification par mot de passe (non recommandé):
#    ansible_ssh_pass=votre_mot_de_passe
#
# 5. Tester la connexion:
#    ansible -i inventory.ini vps_servers -m ping
#
# ============================================================================
# EXEMPLES DE CONFIGURATIONS
# ============================================================================

# Exemple 1: Serveur avec IP publique et port SSH custom
# vps1 ansible_host=51.15.123.45 ansible_port=2222

# Exemple 2: Serveur local pour tests
# vps_local ansible_host=127.0.0.1 ansible_connection=local

# Exemple 3: Multiples serveurs
# vps1 ansible_host=192.168.1.100
# vps2 ansible_host=192.168.1.101
# vps3 ansible_host=192.168.1.102

# Exemple 4: Serveur avec utilisateur non-root
# [vps_servers]
# vps1 ansible_host=192.168.1.100
#
# [vps_servers:vars]
# ansible_user=ubuntu
# ansible_become=yes
# ansible_become_method=sudo
# ansible_ssh_private_key_file=~/.ssh/vps_key

# ============================================================================
# GROUPES SUPPLÉMENTAIRES (OPTIONNEL)
# ============================================================================

# Environnement de développement
[development]
# dev_server ansible_host=192.168.1.50

# Environnement de production
[production]
# prod_server ansible_host=51.15.123.45

# Tous les serveurs
[all_servers:children]
vps_servers
